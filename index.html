<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/f16d42bdb6.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="src/style.css" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
    <form>
    <div class="formcontainer">
    <div class="mb-3">
        <input type="text" placeholder="Enter your city" autocomplete="off" id="search-city">
        <button type="submit" id="buttoncity">
            Search your city
        </button>
        <button id="current">
                Search current location
            </button>
</div>
    </div>
    </form>
<header>
<h1>
    Chamonix Mont-Blanc
</h1>
<h2>
    Tuesday 22 December 2020
</h2>
<div class="container">
    
            <img src="src/icons/frost.png" alt="snow" class="today" />


<h2 id="temperature">
                3°C
</h2>
<br />
<h3>
        <span id="description">
                Snow
        </span> 
        <br />
        <span id="humidity"> Humidity: 60% </span>
        <br />
        <span id="wind"> Wind: 5km/h </span>
</h3>
</div>   
</header>
<section>
<div class="container">
<div class="row">
    <div class="col-1">
    </div>
    <div class="col-2">
    <h3> 
        Wed
        <br />
        <img src="src/icons/frost grey.png" alt="snow" class="wednesday"/>
        <br />
        2°  <br />
        Snow
    </h3>
    </div>
<div class="col-2">
    <h3>
        Thu
        <br />
        <img src="src/icons/frost grey.png" alt="snow" class="thursday" />
        <br />
        1° <br />Snow
    </h3>
</div>
<div class="col-2">
    <h3>
        Fri
        <br />
        <img src="src/icons/cloud grey.png" alt="snow" class="friday" />
        <br />
        -1° <br />Cloudy
    </h3>
</div>
<div class="col-2">
    <h3>
        Sat
        <br />
        <img src="src/icons/Sun grey.png" alt="snow" class="saturday" />
        <br />
        4° <br />Sun
    </h3>
</div>
<div class="col-2">
    <h3>
        Sun
        <br />
        <img src="src/icons/frost grey.png" alt="snow" class="sunday" />
        <br />
        -4° <br />Snow
    </h3>
</div>
</section>

</div>
</div>
</div>
<script src="src/index.js"></script>
</body>
</html>
